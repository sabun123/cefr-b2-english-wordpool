<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEFR B2 English Wordpool Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CEFR B2 English Wordpool ðŸ“–</h1>
            <button id="darkModeToggle">ðŸŒ“</button>
        </div>
        <div class="progress-section">
            <div class="progress-label">
                <span id="progressText">Question 1 of 4</span>
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>
        <div class="game-container">
            <div class="progress">
                <span id="remainingSentences">Remaining sentences: 0</span>
                <button id="skipButton">Skip</button>
            </div>
            <div class="sentence-area" id="sentenceArea"></div>
            <div class="word-pool" id="wordPool"></div>
        </div>
        <div class="score-screen" id="scoreScreen" style="display: none">
            <h2>Game Complete!</h2>
            <div class="score-details">
                <p>Sentences completed: <span id="finalScore">0</span>/<span id="totalPossible">0</span></p>
                <p>Success rate: <span id="successRate">0%</span></p>
            </div>
            <button id="restartButton">Play Again</button>
        </div>
    </div>
    <script src="data.js"></script>
    <script src="game.js"></script>
</body>
</html>
